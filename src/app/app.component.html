<label htmlFor="maxCP" class="max-cp">
  <input type="checkbox" id="maxCP" />
  <small>
    Maximum Combat Points
  </small>
</label>
<input type="text" class="input" placeholder="Pokemon or type" #search (keyup)="searchPokemon(search.value)" />
<div class="loader"></div>
<ul class="suggestions">
  <li *ngFor="let pokemon of pokemonListResult">
    <img [src]="pokemon.img" alt="" />
    <div class="info">
      <h1><span class="hl"> {{pokemon.Name}} </span></h1>
      <span *ngFor="let type of pokemon.Types" class="type"> {{type}} </span>
    </div>
  </li>
